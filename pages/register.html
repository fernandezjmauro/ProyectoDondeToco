<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrate en Steam</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header>
    <section class="header-buttons">
      <a href="./pages/register.html" class="btn">Registrate aquí</a>
      <a href="./pages/sesion.html" class="btn">Iniciar sesión</a>
    </section>
    <section class="header-menu">
      <a href="../index.html">
        <img src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" alt=""
          class="logo">
      </a>
      <div>
        <a href="" class="selected">TIENDA</a>
        <a href="">ACERCA DE</a>
        <a href="/pages/topweek.html">TOP 10 SEMANAL</a>
      </div>
    </section>
  </header>
  <main class="registro-container">
    <div>
      <form action="" method="POST">

      <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
      </div>
      <div>
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" placeholder="correo@mail.com" required>
      </div>
      <div>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" placeholder="Elija Usuario" required>
      </div>
      <div>
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div>
          <label for="confirmar-contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
      </div>
      <div>
          <button type="submit" class="btn">Registrarse</button>
      </div>
      </form>
    </div>
  </main>
</body>

</html>
